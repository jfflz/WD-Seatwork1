<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Designs</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-h-screen flex flex-col font-inter text-gray-100">
    <div class="main-container">
        <h1 class="page-title">Header Designs</h1>
        <!-- This is the "Back Home" button code with special styling -->
        <div class="back-to-home-button-container">
            <a href="/WD-Seatwork1/index.html" class="back-to-home-button">Back Home</a>
        </div>

        <div class="content-grid">
            <!-- Header Design 1: Standard Navigation -->
            <div class="grid-section header-design-1">
                <h3 class="section-title">Standard Navigation</h3>
                <nav class="flex justify-center space-x-4 text-lg">
                    <a href="../index.html" class="nav-link">HOME</a>
                    <a href="#" class="nav-link">SERVICES</a>
                    <a href="#" class="nav-link">CONTACTS</a>
                </nav>
            </div>

            <!-- Header Design 2: Brand with Search -->
            <div class="grid-section header-design-2">
                <h3 class="section-title">Brand & Search</h3>
                <!-- Adjusted layout to move search below MyBrand -->
                <div class="flex flex-col items-center">
                    <span class="text-2xl font-bold text-yellow-300 mb-2">MyBrand</span>
                    <div class="search-container flex w-full justify-center">
                        <input type="text" placeholder="Search..." class="search-input">
                        <button class="search-button">Go</button>
                    </div>
                </div>
            </div>

            <!-- Header Design 3: User Account & Dashboard -->
            <div class="grid-section header-design-3">
                <h3 class="section-title">User Account</h3>
                <!-- Changed 'items-center' to 'items-start' and added 'pl-4' for left alignment with padding -->
                <nav class="flex flex-col items-start space-y-2 text-sm pl-4">
                    <a href="#" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link">Profile</a>
                    <a href="#" class="nav-link">Settings</a>
                </nav>
            </div>

            <!-- Header Design 4: Multi-level Navigation (Placeholder for more complex structure) -->
            <div class="grid-section header-design-4">
                <h3 class="section-title">Detailed Navigation</h3>
                <nav class="flex flex-col items-center space-y-2 text-lg">
                    <a href="#" class="nav-link">Main</a>
                    <a href="#" class="nav-link">About Us</a>
                    <a href="#" class="nav-link">Products</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Contact</a>
                </nav>
            </div>

            <!-- Header Design 5: Welcome & Authentication -->
            <div class="grid-section header-design-5">
                <h3 class="section-title">Welcome & Auth</h3>
                <!-- Changed 'items-center' to 'items-start' and added 'pl-4' for left alignment with padding -->
                <nav class="flex flex-col items-start space-y-2 text-sm pl-4">
                    <a href="#" class="nav-link">Welcome</a>
                    <a href="#" class="nav-link">Login</a>
                    <a href="#" class="nav-link">Sign Up</a>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
