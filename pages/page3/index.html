<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 3 - Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1559589689-577aabd1a0d8') no-repeat center center fixed;
      background-size: cover;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 1.5em;
      color: #ffcc70;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc70;
    }

    main {
      padding: 40px 30px;
      max-width: 800px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffe082;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .contact-form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    .contact-form button {
      background: #ffcc70;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #ffe29d;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      text-align: center;
      padding: 15px;
      position: relative;
      z-index: 2;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- üåø Animated Background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="https://videos.pexels.com/video-files/857195/857195-hd_1920_1080_25fps.mp4" type="video/mp4">
      <!-- Fallback Image Already Handled via CSS -->
    </video>
  </div>

  <!-- üîù Header -->
  <header>
    <h1>Wild Explorer</h1>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../page1/index.html">About</a>
      <a href="../page2/index.html">Contents</a>
      <a href="../page3/index.html">Contact Us</a>
    </nav>
  </header>

  <!-- üìû Main Contact Section -->
  <main>
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p><strong>üìû Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>üìß Email:</strong> contact@wildexplorer.com</p>
      <p><strong>üåê Website:</strong> www.wildexplorer.com</p>
      <p><strong>üìç Location:</strong> Safari Rd, Wildlife Park, Earth</p>
    </div>

    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- üîª Footer -->
  <footer>
    &copy; 2025 Wild Animals Explorer | Get in Touch with Us
  </footer>

</body>
</html>
