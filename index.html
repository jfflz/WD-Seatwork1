<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Wild Animals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1508672019048-805c876b67e2') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .home-content {
      text-align: center;
      padding: 80px 20px;
    }

    .home-content img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff59d;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .home-content h2 {
      font-size: 2.5em;
      color: #ffe082;
      margin-bottom: 30px;
    }

    .enter-btn {
      padding: 12px 30px;
      font-size: 1.2em;
      background-color: #ffcc80;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .enter-btn:hover {
      background-color: #ffe0b2;
    }
  </style>
</head>
<body>

  <!-- Home Page Content -->
  <div class="home-content">
    <img src="https://i.pinimg.com/564x/03/e4/f7/03e4f755455b4c04874cee0d94087725.jpg" alt="Wild Logo">
    <h2>WILD ANIMALS EXPLORER</h2>
    <a href="pages/page1/index.html" class="enter-btn">Enter the Wild</a>
  </div>

</body>
</html>
